<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questioner - Login</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/login.css">
</head>

<body>
  <div class="content">
    <div class="left-sidebar">
      <p class="left-sidebar__box-text margin-bottom-big center-text">
        Meet the
        <br>
        new
        <br>
        Meetup
      </p>

      <div class="quickstart">
        <h4 class="quickstart__heading margin-bottom-small">Quickstart</h4>
        <ul class="quickstart-details">
          <li class="quickstart-details__item">Create an Account</li>
          <li class="quickstart-details__item">Find a Meetup</li>
          <li class="quickstart-details__item">Set if you're going</li>
          <li class="quickstart-details__item">Post Questions</li>
          <li class="quickstart-details__item">Comment Quentions</li>
          <li class="quickstart-details__item">Vote Questions</li>
        </ul>
      </div>
    </div>
    <main class="credential">
      <div class="credential__logo-box margin-bottom-medium">
        <img src="./assets/img/logo.png" alt="Logo" class="credential__logo">
      </div>
      <div class="credential__form">
        <div class="credential__login">
          <form action="#" class="form margin-bottom-small">
            <h2 class="heading-secondary">Sign in</h2>
            <div class="form__group">
              <input type="text" class="form__input js--login-username" placeholder="Username" name="username" required>
            </div>
            <div class="form__group">
              <input type="password" class="form__input js--login-password" placeholder="Password" name="password"
                required>
            </div>
            <div class="form__group">
              <button type="submit" class="btn btn--blue js--submit-login">Sign in</button>
            </div>
          </form>
          <a href="#" class="btn-text margin-bottom-small">Forget Password</a>
          <p>
            <span>Don't have an Account yet?</span>
            <a href="#" class="btn-text">Sign up</a>
          </p>
        </div>
      </div>
    </main>
  </div>
  <script src="./js/login.js"></script>
</body>

</html>
